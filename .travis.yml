language: rust
sudo: false
dist: trusty
cache:
  apt: true
  cargo: true
before_cache:
    # Travis can't cache files that are not readable by "others"
    - chmod -R a+r $HOME/.cargo

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

rust:
  - nightly
  - beta
  - stable

before_script:
  - travis_wait .travis/cargo-install cargo-travis

script:
  - |
      cargo build &&
      cargo test &&
      cargo bench &&
      cargo doc

after_success:
  cargo coveralls

env:
  global:
    - RUSTFLAGS="-C link-dead-code"
